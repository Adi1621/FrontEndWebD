<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        background-color: black;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
      }
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 25px;
        width: 100px;
        background-color: orange;
        border-radius: 5px;
      }
      #text {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p id="text">Your local time</p>
      <div class="box"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
