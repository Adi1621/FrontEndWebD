<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addlanguage(langName) {
      const li = document.createElement("li"); //create new element
      // li.innerHTML = `${langName}`
      li.appendChild(document.createTextNode(langName)); //added language name to that element
      document.querySelector(".language").appendChild(li); // appended that element to ul
    }

    addlanguage("Java");
    addlanguage("C++");

    //edit value
    const secondLang = document.querySelector('li:nth-child(2)')
    secondLang.innerHTML = "C"

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
    


  </script>
</html>
