<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>HTML form dummy</legend>
            <label for="email">Enter email ID</label>
            <input type="text" id="email" placeholder="xyz@example.com">
            <br>
            <br>
            <label for="password">Enter password</label>
            <input type="password" id="password">
            <br>
            <br>


            <label for="dateofbirth">D.O.B</label>
            <input type="date" id="dateofbirth">
            <br>
            <br>
            <label for="gender">Gender</label>
            <select name="Gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
            <br>
            <br>
            <label for="description">Description</label>
            <br>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Write here"></textarea>
            <br>
            <br>


            <button> Click here</button>

        </fieldset>
    </form>
</body>

</html>
