<!-- Resume -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Job Application</h1>

<body>

    <label for="name">Name:</label>
    <br>
    <input type="text" id="name">
    <br>
    <label for="email">Email:</label>
    <br>
    <input type="email" id="email">
    <br>
    <label for="phone">Phone:</label>
    <br>
    <input type="tel" id="phone">
    <br>
    <br>
    <label for="fileupload">Resume:</label>

    <br>
    <input type="file" name="fileupload" id="fileupload">
    <br>
    <br>
    <label for="experience">Experience(years):</label>
    <br>
    <input type="number" min="0" max="50" name="experience" id="experience">
    <br>
    <fieldset>
        <legend>Skills:</legend>

        <input type="checkbox" name="skills" id="skills">
        <br>
        <label for="skills">HTML</label>
        <br>

        <input type="checkbox" name="skills" id="skills">
        <br>
        <label for="skills">CSS</label>
        <br>

        <input type="checkbox" name="skills" id="skills">
        <br>
        <label for="skills">JavaScript</label>
    </fieldset>
    <br>
    <label for="education">Highest Education:</label>
    <br>
    <br>
    <select name="education:" id="education">
        <option value="High School">High School</option>
        <option value="Inter College">Inter College</option>
        <option value="Graduate">Graduate</option>
        <option value="Phd">P.hd</option>
    </select>
    <br>
    <br>
    <label for="Avaibility">Avaibility:</label>
    <br>



    <input type="radio" name="avaibility" id="avaibility">
    <br>
    <label for="avaibility">Full-time</label>

    <br>
    <input type="radio" name="avaibility" id="avaibility">
    <br>
    <label for="avaibility">Part-time</label>
    <br>
    <br>
    <label for="comment">Additional Comments:</label>
    <br>
    <textarea name="comment" id="comment" cols="30" rows="3"></textarea>
    <br>
    <Button>Submit</Button>

</body>

</html>
